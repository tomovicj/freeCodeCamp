<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="./app.js"></script>
  <title>Random Quote Machine</title>
</head>
<body>
  <div class="container-fluid bg-color-custom">
    <div class="row">
      <div class="col"></div>
      <div class="col-lg-5 col-sm-8 d-flex flex-column justify-content-center min-vh-100">
        <div id="quote-box" class="rounded-3 bg-white p-4">
          <h3 id="text"></h3>
          <p id="author"></p>
          <div class="d-flex flex-row-reverse justify-content-between">
            <button id="new-quote" class="btn text-white bg-color-custom" onclick="getQuote()">New Quote</button>
            <a id="tweet-quote" class="p-2 rounded-2 bg-color-custom" href="https://twitter.com/intent/tweet" target="_blank"><i class="fa-brands fa-twitter fa-lg text-white"></i></a>
          </div>
        </div>
        <p class="text-white text-center m-2">Created by: <a href="https://linktr.ee/tomovicjovan" class="text-white link">Jovan Tomovic</a></p>
      </div>
      <div class="col"></div>
    </div>
  </div>
</body>
</html>
